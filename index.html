<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practiceCSS.css">
    <link rel="stylesheet" href="practice-mobileCSS.css">
    <link rel="icon" href="img/calculator.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <title>Document</title>
  </head>

  <body>

    <div class="switcher">
        <img src="img/moon-black.png" alt="">
    </div>

    <div class="calculator">
      <div class="input">

        <div><input class="result" readonly></div>
        <div><input type="text" class="input-field" readonly></div>

      </div>

      <div class="button">

        <div>
          <div>AC</div>
          <div>+/-</div>
          <div>^</div>
          <div><span>&#247</span></div>
        </div>

        <div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div><span>&#215</span></div>
        </div>

        <div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div><span>-</span></div>
        </div>

        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div><span>+</span></div>
        </div>

        <div>
            <div class="backspace"><img src="img/backspace.png" alt="" class="backspace"></div>
            <div>0</div>
            <div><span>.</span></div>
            <div><span>=</span></div>
        </div>

      </div>
    </div>
    
  </body>
  <script src="practiceJS.js"></script>

</html>
